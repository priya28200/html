<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <style>
        * {
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        header, button {
            background-color: #27ae60;
            padding: 10px;
            text-align: center;
        }

        button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        nav {
            background-color: #f0f0f0;
            padding: 5px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .col {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            color: #27ae60;
        }

        p {
            line-height: 1.6;
        }

        a {
            padding: 10px;
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Recipe Website: Explore Delicious Recipes</h1>
        <button>Submit Your Recipe</button>
    </header>
    <nav>
        <p>
            <a href="#">Breakfast</a> |
            <a href="#">Lunch</a> |
            <a href="#">Dinner</a>
        </p>
    </nav>
    <div class="container">
        <div class="col">
